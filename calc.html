<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="calc.css">
</head>
<body>
   <div id="calc">
    <div id="content">
     <h1>Free Calculator!</h1>
     <h3>I'm a fun calculator!</h3>
        <form>
            <div id="output">
               <input type="text" id='res'>
            </div>
            <div class="btn">
               <div class="first-group">
                 <input type="button" class="apple" value='C' onclick="Clear()" id="clear">
                 <input type="button" class="apple" value='←' onclick="Back()" id="backspace">
                 <input type="button" class="apple" value='/' onclick="Solve('/')">
               </div>
               <br>
               <div class="second-group">
                 <input type="button" class="mango" value='7' onclick="Solve('7')">
                 <input type="button" class="mango" value='8' onclick="Solve('8')">
                 <input type="button" class="mango" value='9' onclick="Solve('9')">
                 <input type="button" class="mango" value='x' onclick="Solve('*')">
               </div>
               <br>
               <div class="third-group">
                 <input type="button" class="orange" value='4' onclick="Solve('4')">
                 <input type="button" class="orange" value='5' onclick="Solve('5')">
                 <input type="button" class="orange" value='6' onclick="Solve('6')">
                 <input type="button" class="orange" value='-' onclick="Solve('-')">
               </div>
               <br>
               <div class="fourth-group">
                 <input type="button" class="pear" value='1' onclick="Solve('1')">
                 <input type="button" class="pear" value='2' onclick="Solve('2')">
                 <input type="button" class="pear" value='3' onclick="Solve('3')">
                 <input type="button" class="pear" value='+' onclick="Solve('+')">
               </div>
               <br>
               <div class="fifth-group">
                 <input type="button" class="bannana" value='00' onclick="Solve('00')">
                 <input type="button" class="bannana" value='0' onclick="Solve('0')">
                 <input type="button" class="bannana" value='.' onclick="Solve('.')">
                 <input type="button" class="bannana" value='=' onclick="Result()">
               </div>
            </div>
        </form>
    </div>
</div>
   <script src='calc.js'></script>
</body>
</html>

               <button class="six">6</button>
               <button class="minus">-</button>

               <button class="one">1</button>
               <button class="two">2</button>
               <button class="three">3</button>
               <button class="plus">+</button>
               <br>
               <button class="double-zero">00</button>
               <button class="zero">0</button>
               <button class="point">.</button>
